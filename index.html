
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rushmore Riddle Climb</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="intro-screen">
    <img src="img/title-banner.png" alt="Rushmore Riddle Climb" />
    <button id="start-btn">Climb Rushmore!</button>
  </div>
  <div id="game-container" style="display:none;">
    <img id="mountain-bg" src="img/mountain-bg.png" alt="Mt. Rushmore" />
    <div id="climber-area">
      <img id="climber" src="img/climber.png" alt="Climber" />
    </div>
    <div id="question-box"></div>
    <div id="answers"></div>
    <div id="timer">Time: <span id="time-left">90</span>s</div>
    <div id="president-reaction">
      <img id="washington-face" src="img/washington-smirk.png" alt="Washington reacts" />
      <p id="reaction-text">Washington: “…”</p>
    </div>
    <div id="end-screen" style="display:none;">
      <p id="end-message"></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
</body>
</html>
